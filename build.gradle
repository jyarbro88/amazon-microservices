buildscript {
    ext {
        springBootVersion = '2.0.3.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8


dependencies {
    compileOnly('org.projectlombok:lombok:1.18.0')
}
